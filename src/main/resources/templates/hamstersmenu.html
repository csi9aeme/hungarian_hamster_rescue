<script>
function findHamstersByName() {
  let text;
  let person = prompt("Please enter the name of hamster:");
  if (person == null || person == "") {
    window.alert("Name cannot be empty!");
  } else {
    $("#open-the-selected-menu").load("listofhamstersbyname.html");

  }
  document.getElementById("open-the-selected-menu").innerHTML = text;
}
</script>
