  <script>
    function findHostByCity() {
            let text;
            let city = prompt("Please enter the city:");
            if (city == null || city == "") {
                window.alert("Field cannot be empty!");
            } else {
                window.open("/hosts/current_hosts_by_city/" + city);
            }

        }

        function findHostsByNameAndHamsters() {
            let text;
            let name = prompt("Please enter the name:");
            if (name == null || name == "") {
                window.alert("Field cannot be empty!");

                window.open("/hosts/hosts_by_name_and_hamsters/" + name);
            }
      }
        function findHostByName() {
