<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hamster.name}"></title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>

    <div class="container py-3">
        <div class="title h1 text-center"><h4 class="card-title" > <span th:text="${hamster.name}"></span> 's data sheet</h4></div>
        <!-- Card Start -->
        <div class="card">
            <div class="row ">

                <div class="col-md-7 px-3">
                    <div class="card-block px-6">
                        
                        <p class="card-text">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="fw-medium lh-lg">Species: </td>
                                        <td th:text="${hamster.hamsterSpecies.nameOfSpecies}"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-medium lh-lg">Color: </td>
                                        <td th:text="${hamster.color}"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-medium lh-lg">Gender: </td>
                                        <td th:text="${hamster.gender.gender}"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-medium lh-lg">Date of birth: </td>
                                        <td th:text="${hamster.dateOfBirth}"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-medium lh-lg">Status: </td>
                                        <td th:text="${hamster.hamsterStatus.status}"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-medium lh-lg">Location: </td>
                                        <td th:text="${place}"></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-medium lh-lg">Date of <br>admission: </td>
                                        <td th:text="${hamster.startOfFostering}"></td><br>
                                    </tr>
                                </tbody>
                            </table>

                            <p class="card-text lh-lg" th:text="${hamster.description}"></p>
                        </p>
                    
                    </div>
                </div>
                <!-- Carousel start -->
                <div id="carouselExampleFade"  class="carousel slide carousel-fade col-md-5">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img th:src="@{/img/card3.jpg}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img th:src="@{/img/card1.jpg}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img th:src="@{/img/card2.jpg}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <!-- End of carousel -->
                
            </div>
        </div>




      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
</body>

</html>
