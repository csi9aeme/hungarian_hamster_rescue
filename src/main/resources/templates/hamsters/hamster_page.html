<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hamster.name}"></title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col border border-info mt-4 rounded">
                <div class="card">
                    egyik
                </div>
                <div class="card">
                    <img th:src="@{/img/card3.jpg}" alt="" width="200">
                </div>
            </div>
            
        </div>
    </div>




    <table>
        <thead>
            <p th:text="${hamster.name}">'s page</p>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td th:text="${hamster.name}"></td>
            </tr>
            <tr>
                <td>Species</td>
                <td th:text="${hamster.hamsterSpecies.nameOfSpecies}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td th:text="${hamster.gender.gender}"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td th:text="${hamster.dateOfBirth}"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${hamster.hamsterStatus.status}"></td>
            </tr>
            <tr>
                <td>Place</td>
                <td th:text="${place}"></td>
            </tr>
            <tr>
                <td>Start of foster</td>
                <td th:text="${hamster.startOfFostering}"></td>
            </tr>
            <tr>
                <td>Date of admission</td>
                <td th:text="${hamster.host.name}"></td>
            </tr>
            <tr>
                <td>Owner</td>
                <td th:text="${adopter}"></td>

            </tr>
            <tr>
                <td>Date of adoption</td>
                <td th:text="${hamster.dateOfAdoption}"></td>
            </tr>

            <tr>
                <td>Description</td>
                <td th:text="${hamster.description}"></td>
            </tr>
        </tbody>
    </table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>

</html>
