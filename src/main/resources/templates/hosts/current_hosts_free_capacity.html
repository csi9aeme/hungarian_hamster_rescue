<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Current hosts with free capacity - Hamster Resque</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">




</head>

<body>
    <div>
        <a class="btn btn-secondary" th:href="@{/home}">back to index</a> <br>
    </div>

    
    <div class="container-fluid my-3">
        <table class="table" aria-describedby="hostListOnlyFree">
            <thead>
                <tr>
                    <th class="text-center" colspan="8" scope="col">List of current hosts with free capacity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">Name of host</th>
                    <th scope="col">Location</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Free capacity</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Other contact info</th>
                </tr>
                <tr th:each="host : ${hosts}">
                    <td th:text="${host.name}"></td>
                    <td th:text="${host.location}"></td>
                    <td th:text="${host.capacityAll}"></td>
                    <td th:text="${host.freeCapacity}"></td>
                    <td th:text="${host.contactsDto.email}"></td>
                    <td th:text="${host.contactsDto.phoneNumber}"></td>
                    <td th:text="${host.contactsDto.otherContact}"></td>
                </tr>
            </tbody>
        </table>
    </div>





    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>

</html>
