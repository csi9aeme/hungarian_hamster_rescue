<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current hosts - Hamster Resque</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th colspan="5">List of current hosts</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Name of host</th>
        <th>Location</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Other contact info</th> 
        <th>Capacity</th>
        <th>Free capacity</th>
        <th>Active/Inactive</th>
    </tr>
    <tr th:each="host : ${hosts}">
        <td th:text="${host.name}"></td>
        <td th:text="${host.location}"></td> 
        <td th:text="${host.contactsDto.email}"></td>
        <td th:text="${host.contactsDto.phoneNumber}"></td>
        <td th:text="${host.contactsDto.otherContact}"></td>
        <td th:text="${host.capacityAll}"></td>
        <td th:text="${host.freeCapacity}"></td>
        <td th:text="${host.getHostStatus()}"></td>
    </tr>
    </tbody>
</table>






<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
