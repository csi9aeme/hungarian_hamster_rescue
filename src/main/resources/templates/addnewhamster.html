<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamsters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
  a:link a:visited {
    color: white;
}
</style>

</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">
</div>

<div id="add-hamster-menu">

  <label for="fname">Name</label><br>
  <input type="text" id="fname" name="fname" ><br><br>

   <form>
    <label for="species">Species:</label><br>
    <select name="species" id="species">
      <option value="choose">Choose one!</option>
      <option value="syrian">Syrian golden hamster</option>
      <option value="djungaryan-hybrid">Djungarian dwarf hamster (hybrid)</option>
      <option value="djungaryan">Djungarian dwarf hamster</option>
      <option value="campbell">Campbell dwarf hamster</option>
      <option value="robo">Roborovsky dwarf hamster</option>
      <option value="chinese">Chinese stripped dwarf hamster</option>
    </select>
    <br><br>
  </form>

  <form>
    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender">
      <option value="choose">Choose one!</option>
      <option value="female">female</option>
      <option value="male">male</option>
      <option value="unidentified">unidentified</option>
    </select>
    <br><br>
  </form>

  <label for="fname">Date of birth</label><br>
  <input type="date" id="fname" name="fname" value="2020-12-12" ><br><br>

  <form>
    <label for="gender">Status:</label><br>
    <select name="gender" id="gender">
      <option value="choose">Choose one!</option>
      <option value="adoptable">Adoptable</option>
      <option value="medical">Under medical treatment</option>
      <option value="permanently-cared">Permanenty cared for</option>
      <option value="deceased">Deceased</option>
    </select>
    <br><br>
  </form>

  <label for="lname">Temporary host:</label><br>
  <input type="text" id="searchInput" oninput="filterNames()" placeholder="Search...">
  <div id="results"></div><br>

  <label for="lname">Beginning of the fostering:</label><br>
  <input type="date" id="lname" name="lname" value="2020-02-02"><br><br>



  <input type="submit" value="Save">
</form> 


</div>
<div id="open-the-selected-menu">

</div>



<script>
$(function(){
  $("#nav-placeholder").load("navbar.html");
});
</script>
<!--end of Navigation bar-->

<script>
  // Az adatbázisban lévő nevek tömbje
  const names = ["Kiss József", "Nagy Klára", "Benedek Elek", "Kistarcsai Marika"];

  // Az eredmények megjelenítése
  function showResults(filteredNames) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    for (const name of filteredNames) {
      const option = document.createElement("div");
      option.textContent = name;
      option.addEventListener("click", function() {
        // A kiválasztott nevet beállítjuk az input mezőbe
        document.getElementById("searchInput").value = name;
        // Az eredmények törlése
        resultsDiv.innerHTML = "";
      });
      resultsDiv.appendChild(option);
    }
  }

  // Az adatbázisban történő keresés és szűrés
  function filterNames() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const filteredNames = names.filter(name => name.toLowerCase().includes(searchInput));
    showResults(filteredNames);
  }
</script>

</body>
</html>
